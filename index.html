<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list app with ts</title>

    <link rel="stylesheet" href="main.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="allcontents">
    <div class="header"><h1>TO DO LIST </h1></div>
    <div class="formContainer">
        <div class="newtask" >
            <img src="./images/new2.jpg" width="200px" >
        </div>
        <form class="taskform">
            Input task title: <br>
            <input type="text" class="task"  required/> <br>
            Input task description <br>
            <input type="text" class="description" required/> <br>
            Input task deadline <br>
            <input type="date" class="deadline" required/> <br>
            <input type="submit" class="submit" value="SUBMIT" />
            <input type="reset" value="RESET">
        </form>
        <div class="newtask" >
            <img src="./images/new2.jpg" width="200px" >
        </div>
    </div>
    <div class="displayTasks">
        <div class="uncompletedDiv">

        </div>
        <div class="completedDiv">

        </div>
    </div>
    </div>
</body>
</html>
